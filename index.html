<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Contact to Google Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.addEventListener("load", function () {
            const form = document.getElementById('my-form');

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        alert("Success!");
                        form.reset();
                    })
            });
        });

    </script>
</head>

<body>
    <form method="POST" id="my-form"
        action="https://script.google.com/macros/s/AKfycbwglwvxfFU9E3Ul-WVDFPD6nVyugJXIBWB3CFDnGPLS1IQrpFDQk5B8TJkOzc98XyWGqg/exec">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <button type="submit">Send</button>
    </form>
    <a href="https://docs.google.com/spreadsheets/d/1ZXQL7hsho72maqOQ1gkopqqKBMj80W86Nwkn1_G-_cw/edit?gid=0#gid=0"
        target="_blank">Email
        List Google Sheet</a>
    <p>Source: <a href="https://github.com/levinunnink/html-form-to-google-sheet"
            target="_blank">https://github.com/levinunnink/html-form-to-google-sheet</a>
    </p>
</body>

</html>
